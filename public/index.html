<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="./visualization.js"></script>
    <script src="./medalsTable.js"></script>

    <link rel="stylesheet" href="./table.css">

    <title>Data Visualization</title>
</head>
<body>
    <div id="OlympicsHost" style="min-width: 310px; height: 550px; max-width: 85%; margin: 0 auto"></div>
    <div id="topCountry" style="min-width: 310px; height: 600px; max-width: 85%; margin: 1.5em auto"></div>
    <div id="participants" style="min-width: 310px; height: 500px; max-width: 85%; margin: 1.5em auto"></div>
    <div id="averageAge" style="min-width: 310px; height: 500px; max-width: 85%; margin: 0 auto"></div>
    <div class = "tableForMedals">
        <h2>Medal winners from India per season</h2>
        <table id="medalTable">
            <tr>
                <th>Year</th>
                <th>Names</th>
            </tr>
        </table>
    </div>
</body>
</html>
